              <figcaption>
                <!-- Src from  official art work -->
                <img
                  class="img-1"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                  alt="pokemon sprite"
                />
              </figcaption>
            </section>
            <section class="stats-section">
              <p>Stats:</p>
