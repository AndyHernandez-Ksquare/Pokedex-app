<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex App</title>
  </head>
  <body>
    <main>
      <section class="grid-container">
        <!-- First row -->
        <section class="first-row row">
          <!-- Card 1 -->
          <section class="card-1 card">
            <section class="title">
              <h1 class="name-1 name"></h1>
              <section class="type">
                <i class="type-1-1"></i> <i class="type-1-2"></i>
              </section>
              <figcaption>
                <!-- Src from  official art work -->
                <img
                  class="img-1"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                  alt="pokemon sprite"
                />
              </figcaption>
            </section>
            <section class="stats-section">
              <p>Stats:</p>
              <section>
                <section><i class="hp-1"></i><i class="attack-1"></i></section>
                <section>
                  <i class="defense-1"></i><i class="speed-1"></i>
                </section>
              </section>
            </section>
          </section>
          <!-- Card 2 -->
          <section class="card-2 card">
            <section class="title">
              <h1 class="name-2 name"></h1>
              <section class="type">
                <i class="type-2-1"></i> <i class="type-2-2"></i>
              </section>
              <figcaption>
                <!-- Src from  official art work -->
                <img
                  class="img-2"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                  alt="pokemon sprite"
                />
              </figcaption>
            </section>
            <section class="stats-section">
              <p>Stats:</p>
              <section>
                <section><i class="hp-2"></i><i class="attack-2"></i></section>
                <section>
                  <i class="defense-2"></i><i class="speed-2"></i>
                </section>
              </section>
            </section>
          </section>
          <section class="card-3 card"></section>
          <section class="card-4 card"></section>
        </section>
        <!-- Second row -->
        <section class="second-row row">
          <section class="card-5 card"></section>
          <section class="card-6 card"></section>
          <section class="card-7 card"></section>
          <section class="card-8 card"></section>
        </section>
        <!-- Third row -->
        <section class="third-row row">
          <section class="card-9 card"></section>
          <section class="card-10 card"></section>
          <section class="card-11 card"></section>
          <section class="card-12 card"></section>
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
